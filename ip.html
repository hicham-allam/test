<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Geolocation Example</title>
</head>
<body>
    <div id="location"></div>

    <script>
        async function fetchLocation() {
            try {
                const response = await fetch('https://api.ipapi.com/api/check?access_key=YOUR_ACCESS_KEY');
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const data = await response.json();
                displayLocation(data);
            } catch (error) {
                console.error('Error fetching location:', error);
            }
        }

        function displayLocation(data) {
            const locationDiv = document.getElementById('location');
            locationDiv.innerHTML = `Country: ${data.country_name}, Region: ${data.region_name}, City: ${data.city}`;
        }

        fetchLocation();
    </script>
</body>
</html>
